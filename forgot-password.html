<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Forgot Password - Venturalink" />
    <title>Forgot Password - Venturalink</title>
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Venturalink" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="styles/auth.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="/scripts/theme.js" defer></script>
  </head>
  <body class="auth-body">
    <div class="auth-background">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
      </div>
    </div>

    <header class="auth-header">
      <nav class="auth-navbar">
        <div class="logo">
          <a href="./index.html" class="logo-link">
            <img src="V.png" alt="Venturalink Logo" class="logo-img" />
          </a>
        </div>
        <div class="nav-actions">
          <a href="login.html" class="nav-btn nav-btn-outline">Back to Sign In</a>
        </div>
      </nav>
    </header>

    <main class="auth-main">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-card-header">
            <div class="auth-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                <path
                  d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z"
                  fill="url(#gradient1)"
                />
                <path
                  d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z"
                  fill="url(#gradient1)"
                />
                <defs>
                  <linearGradient
                    id="gradient1"
                    x1="2"
                    y1="2"
                    x2="22"
                    y2="22"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop offset="0%" stop-color="#667eea" />
                    <stop offset="100%" stop-color="#373a9c" />
                  </linearGradient>
                </defs>
              </svg>
            </div>
            <h1 class="auth-title">Forgot Password</h1>
            <p class="auth-subtitle">
              Enter your email to receive a reset link
            </p>
          </div>

          <form id="forgot-password-form" class="auth-form">
            <div class="form-field">
              <div class="field-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <polyline
                    points="22,6 12,13 2,6"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Enter your email"
                class="field-input"
              />
            </div>

            <button type="submit" class="auth-submit-btn">
              <span class="btn-text">Send Reset Link</span>
              <div class="btn-shine"></div>
            </button>
          </form>

          <div class="auth-footer">
            <p class="auth-footer-text">
              Remembered your password?
              <a href="login.html" class="auth-link">Back to Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- External Script -->
    <script src="./scripts/env.js"></script>
    <script type="module" src="scripts/forgot-password.js" defer></script>
  </body>
</html>
