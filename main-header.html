<style>
  .main-header {
    width: 100%;
    background: var(--bg-primary, #111);
    border-bottom: 1px solid var(--glass-border, rgba(255, 255, 255, 0.1));
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .navbar {
    max-width: 100%;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
  }
  .logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
  }
  .logo-icon svg {
    height: 2.6rem;
    width: 2.6rem;
    margin-right: 0.5rem;
    transition: transform 0.3s cubic-bezier(0.4, 2, 0.6, 1);
  }
  .logo-link:hover .logo-icon svg {
    transform: rotate(-10deg) scale(1.08);
    filter: drop-shadow(0 0 12px #667eea88);
  }
  .logo-text {
    color: #fff;
    text-shadow: 0 2px 12px #667eea33;
    transition: color 0.3s;
  }
  .nav-links {
    display: flex;
    gap: 2rem;
  }
  .nav-link {
    position: relative;
    font-weight: 500;
    color: var(--text-secondary, #aaa);
    text-decoration: none;
    padding: 0.4rem 1rem;
    border-radius: 8px;
    transition: all 0.2s ease;
  }
  .nav-link:hover {
    color: var(--text-primary, #fff);
  }
  .nav-link-cta {
    position: relative;
    padding: 0.5rem 1rem;
    font-weight: 600;
    color: var(--text-primary, #fff);
    border-radius: var(--radius-md, 8px);
    overflow: hidden;
    background: linear-gradient(135deg, #667eea, #764ba2);
    transition: all 0.2s ease;
  }
  .nav-link-cta .nav-link-bg {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 60% 40%, #fff3 0%, #fff0 80%);
    opacity: 0;
    transition: opacity 0.3s;
  }
  .nav-link-cta:hover .nav-link-bg {
    opacity: 1;
  }
  .nav-actions {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  .menu-toggle {
    display: none;
    flex-direction: column;
    gap: 4px;
    background: none;
    border: none;
    cursor: pointer;
  }
  .hamburger {
    width: 24px;
    height: 2px;
    background: var(--text-primary, #fff);
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  .dropdown {
    position: relative;
  }
  .dropdown-toggle::after {
    font-size: 0.7rem;
  }
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--bg-secondary, #111);
    border-radius: 10px;
    padding: 1rem;
    min-width: 320px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    z-index: 200;
    grid-template-columns: repeat(2, minmax(120px, 1fr));
    gap: 0.5rem 1rem;
  }
  .dropdown-menu a {
    padding: 0.5rem 0.75rem;
    border-radius: 6px;
    color: var(--text-primary, #fff);
    font-size: 0.9rem;
    text-decoration: none;
    transition:
      background 0.2s ease,
      color 0.2s ease;
    white-space: nowrap;
  }
  .dropdown-menu a:hover {
    background: rgba(255, 255, 255, 0.07);
    color: var(--text-primary, #fff);
  }
  .dropdown:hover .dropdown-menu {
    display: grid;
  }
  /* REPLACE YOUR ENTIRE @media (max-width: 768px) WITH THIS */
  @media (max-width: 768px) {
    /* 1. Hide the desktop links normally */
    .nav-links,
    .nav-actions {
      display: none;
    }

    /* 2. THE DRAWER: Fixed Position = No Squishing */
    .nav-links {
      display: flex !important;
      flex-direction: column;
      position: fixed !important;
      top: 0;
      right: -100% !important;
      height: 100vh;
      width: 280px;
      padding-top: 80px;
      background: rgba(17, 17, 17, 0.98);
      backdrop-filter: blur(10px);
      z-index: 99999 !important;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease-in-out;
    }

    /* 3. OPEN STATE */
    .nav-links.open {
      right: 0 !important;
    }

    /* 4. BUTTONS (Login/Register) */
    .nav-actions {
      display: flex !important;
      flex-direction: column;
      position: fixed !important;
      bottom: 2rem;
      right: -100% !important;
      width: 280px;
      align-items: center;
      gap: 1rem;
      z-index: 100000 !important;
      transition: right 0.3s ease-in-out;
    }

    .nav-actions.open {
      right: 0 !important;
    }

    /* 5. HAMBURGER BUTTON */
    .menu-toggle {
      display: flex !important;
      z-index: 100001 !important;
      position: relative;
    }

    /* 6. "X" ANIMATION */
    .menu-toggle.open .hamburger:nth-child(1) {
      transform: rotate(45deg) translate(5px, 6px);
    }
    .menu-toggle.open .hamburger:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.open .hamburger:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -6px);
    }

    /* 7. NIGHT MODE (MOON) FIX - Forces it to the bottom left */
    .theme-toggle,
    #theme-toggle-btn,
    .dark-mode-toggle {
      position: fixed !important;
      bottom: 30px !important;
      left: 30px !important;
      top: auto !important;
      right: auto !important;
      z-index: 100002 !important;
    }
  }
  @media (max-width: 480px) {
    .dropdown-menu {
      grid-template-columns: 1fr;
      min-width: 200px;
    }
  }
</style>

<script>
  document.addEventListener("click", function (e) {
    // 1. Toggle Menu
    const toggleBtn = e.target.closest("#menu-toggle");
    if (toggleBtn) {
      e.preventDefault();
      const navLinks = document.getElementById("nav-links");
      const navActions = document.querySelector(".nav-actions");

      if (navLinks) navLinks.classList.toggle("open");
      if (navActions) navActions.classList.toggle("open");
      toggleBtn.classList.toggle("open");
    }

    // 2. Close menu on link click
    if (e.target.closest(".nav-link")) {
      const navLinks = document.getElementById("nav-links");
      const navActions = document.querySelector(".nav-actions");
      const toggleBtn = document.getElementById("menu-toggle");

      if (navLinks) navLinks.classList.remove("open");
      if (navActions) navActions.classList.remove("open");
      if (toggleBtn) toggleBtn.classList.remove("open");
    }
  });
</script>
